<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="659" viewBox="0 0 1024 659">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#111820"/>
    </linearGradient>
    <linearGradient id="field1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1f0f"/>
      <stop offset="100%" style="stop-color:#162416"/>
    </linearGradient>
    <filter id="blur1">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="659" fill="url(#bg)"/>

  <!-- Fields (left side) -->
  <polygon points="0,80 200,0 280,200 180,350 0,300" fill="#0f1f0f" opacity="0.8"/>
  <polygon points="0,320 160,280 220,450 80,520 0,480" fill="#111f11" opacity="0.7"/>
  <polygon points="0,500 100,460 160,580 60,659 0,659" fill="#0d1a0d" opacity="0.8"/>

  <!-- Fields (top right) -->
  <polygon points="620,0 1024,0 1024,120 750,180 680,80" fill="#0f1f0f" opacity="0.6"/>
  <polygon points="800,0 1024,0 1024,80 860,60" fill="#162416" opacity="0.5"/>

  <!-- Festival grounds (main area - dark tarmac) -->
  <polygon points="280,80 900,60 980,200 950,500 700,580 400,600 280,480 240,250" fill="#141414" opacity="0.9"/>

  <!-- Internal paths / alleys -->
  <line x1="280" y1="80" x2="950" y2="500" stroke="#1e1e1e" stroke-width="8" opacity="0.8"/>
  <line x1="400" y1="100" x2="420" y2="580" stroke="#1e1e1e" stroke-width="5" opacity="0.6"/>
  <line x1="600" y1="80" x2="620" y2="560" stroke="#1e1e1e" stroke-width="5" opacity="0.6"/>
  <line x1="280" y1="300" x2="950" y2="280" stroke="#1e1e1e" stroke-width="4" opacity="0.5"/>
  <line x1="300" y1="450" x2="900" y2="430" stroke="#1e1e1e" stroke-width="4" opacity="0.5"/>

  <!-- Main road (diagonal, bottom-left to top-right) -->
  <polygon points="0,580 80,540 1024,380 1024,420 80,580 0,620" fill="#1a1a1a" opacity="0.95"/>
  <line x1="0" y1="600" x2="1024" y2="400" stroke="#252525" stroke-width="2" stroke-dasharray="20,15" opacity="0.4"/>

  <!-- Secondary road (left side) -->
  <polygon points="0,200 60,180 100,500 40,520" fill="#181818" opacity="0.9"/>
  <line x1="30" y1="190" x2="70" y2="510" stroke="#252525" stroke-width="1.5" stroke-dasharray="12,10" opacity="0.3"/>

  <!-- Roundabout -->
  <circle cx="90" cy="370" r="35" fill="#181818" stroke="#222" stroke-width="3" opacity="0.9"/>
  <circle cx="90" cy="370" r="20" fill="#141414" opacity="0.8"/>
  <circle cx="90" cy="370" r="8" fill="#1a2a1a" opacity="0.7"/>

  <!-- Building outlines (festival structures) -->
  <!-- Mainstage area (bottom right) -->
  <rect x="680" y="490" width="120" height="80" rx="4" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2" opacity="0.9"/>
  <rect x="820" y="490" width="120" height="80" rx="4" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2" opacity="0.9"/>

  <!-- Warzone (right) -->
  <rect x="820" y="160" width="100" height="70" rx="4" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2" opacity="0.8"/>

  <!-- Valley (top right) -->
  <rect x="640" y="40" width="90" height="60" rx="4" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2" opacity="0.8"/>

  <!-- Temple/Altar area (center) -->
  <rect x="400" y="370" width="90" height="65" rx="4" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2" opacity="0.8"/>
  <rect x="470" y="400" width="90" height="65" rx="4" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2" opacity="0.8"/>

  <!-- Hellstage (center-left) -->
  <rect x="340" y="130" width="80" height="55" rx="4" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2" opacity="0.8"/>

  <!-- Purple House (top-left area) -->
  <rect x="190" y="100" width="70" height="50" rx="4" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2" opacity="0.8"/>

  <!-- Metal Corner (top-left) -->
  <rect x="185" y="30" width="65" height="45" rx="4" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2" opacity="0.8"/>

  <!-- Subtle grid overlay for texture -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.04"/>
  </pattern>
  <rect width="1024" height="659" fill="url(#grid)"/>

  <!-- Vignette overlay -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
    <stop offset="0%" style="stop-color:#000000;stop-opacity:0"/>
    <stop offset="100%" style="stop-color:#000000;stop-opacity:0.5"/>
  </radialGradient>
  <rect width="1024" height="659" fill="url(#vignette)"/>
</svg>
